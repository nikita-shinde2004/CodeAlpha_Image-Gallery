<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Image Gallery</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="gallery-container">
    <h1>Professional Image Gallery</h1>

    <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="architecture">Architecture</button>
        <button data-filter="animals">Animals</button>
    </div>

    <div class="gallery">
        <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1018/600/400" alt="Nature"></div>
        <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1020/600/400" alt="Nature"></div>
        <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1024/600/400" alt="Nature"></div>
        <div class="gallery-item" data-category="architecture"><img src="https://picsum.photos/id/1015/600/400" alt="Architecture"></div>
        <div class="gallery-item" data-category="architecture"><img src="https://picsum.photos/id/1031/600/400" alt="Architecture"></div>
        <div class="gallery-item" data-category="architecture"><img src="https://picsum.photos/id/1033/600/400" alt="Architecture"></div>
        <div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/237/600/400" alt="Animal"></div>
        <div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/1025/600/400" alt="Animal"></div>
        <div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/1074/600/400" alt="Animal"></div>
    </div>
</div>

<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <button class="lightbox-nav" id="prev">&#10094;</button>
    <img class="lightbox-img" src="" alt="">
    <button class="lightbox-nav" id="next">&#10095;</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
